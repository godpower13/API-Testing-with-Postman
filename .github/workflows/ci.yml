name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.12.2" # Specify the Node.js version you need

      - name: Install Newman
        run: npm install -g newman newman-reporter-allure

      - name: Run API tests
        run: newman run Tests/API-Testing.postman_collection.json -e Env/Development.postman_environment.json --reporters cli,allure --reporter-allure-export output/allure-results

      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: output/allure-results
